apiVersion: apps/v1
kind: Deployment
metadata:
  name: arr-stack
  namespace: arr-stack
  labels:
    app.kubernetes.io/name: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate  # Wichtig wegen PVCs
  selector:
    matchLabels:
      app.kubernetes.io/name: arr-stack
  template:
    metadata:
      labels:
        app.kubernetes.io/name: arr-stack
    spec:
      # Alle Container teilen sich das Netzwerk (wie network_mode: service:gluetun)
      # Gluetun muss als erstes starten
      initContainers:
        - name: wait-for-vpn
          image: busybox:1.36
          command: ['sh', '-c', 'echo "VPN container will start first via container ordering"']

      containers:
        # ============================================
        # GLUETUN - VPN Gateway (muss zuerst ready sein)
        # ============================================
        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
            privileged: true
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "custom"
            - name: VPN_TYPE
              value: "wireguard"
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: gluetun-secrets
                  key: WIREGUARD_PRIVATE_KEY
            - name: WIREGUARD_PRESHARED_KEY
              valueFrom:
                secretKeyRef:
                  name: gluetun-secrets
                  key: WIREGUARD_PRESHARED_KEY
            - name: WIREGUARD_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: gluetun-secrets
                  key: WIREGUARD_PUBLIC_KEY
            - name: VPN_ENDPOINT_IP
              valueFrom:
                secretKeyRef:
                  name: gluetun-secrets
                  key: VPN_ENDPOINT_IP
            - name: VPN_ENDPOINT_PORT
              valueFrom:
                secretKeyRef:
                  name: gluetun-secrets
                  key: VPN_ENDPOINT_PORT
            - name: WIREGUARD_ADDRESSES
              valueFrom:
                secretKeyRef:
                  name: gluetun-secrets
                  key: WIREGUARD_ADDRESSES
            - name: FIREWALL_VPN_INPUT_PORTS
              value: "8080,9696,8989,7878,6767,8191"  # qBit, Prowlarr, Sonarr, Radarr, Bazarr, Flaresolverr
            - name: TZ
              value: "Europe/Berlin"
          ports:
            - containerPort: 8888
              name: http-proxy
            - containerPort: 8388
              name: shadowsocks
          volumeMounts:
            - name: gluetun-config
              mountPath: /gluetun
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "wget -q -O /dev/null http://ifconfig.io || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10

        # ============================================
        # QBITTORRENT - Torrent Client
        # ============================================
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Berlin"
            - name: WEBUI_PORT
              value: "8080"
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: qbittorrent
            - name: downloads
              mountPath: /downloads
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

        # ============================================
        # SABNZBD - Usenet Client
        # ============================================
        - name: sabnzbd
          image: lscr.io/linuxserver/sabnzbd:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Berlin"
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: sabnzbd
            - name: downloads
              mountPath: /downloads
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

        # ============================================
        # PROWLARR - Indexer Manager
        # ============================================
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Berlin"
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: prowlarr
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"

        # ============================================
        # SONARR - TV Shows
        # ============================================
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Berlin"
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: sonarr
            - name: downloads
              mountPath: /downloads
            - name: media
              mountPath: /tv
              subPath: tv
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

        # ============================================
        # RADARR - Movies
        # ============================================
        - name: radarr
          image: lscr.io/linuxserver/radarr:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Berlin"
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: radarr
            - name: downloads
              mountPath: /downloads
            - name: media
              mountPath: /movies
              subPath: movies
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

        # ============================================
        # BAZARR - Subtitles
        # ============================================
        - name: bazarr
          image: lscr.io/linuxserver/bazarr:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Berlin"
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: bazarr
            - name: media
              mountPath: /tv
              subPath: tv
            - name: media
              mountPath: /movies
              subPath: movies
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"

        # ============================================
        # FLARESOLVERR - Cloudflare Bypass
        # ============================================
        - name: flaresolverr
          image: ghcr.io/flaresolverr/flaresolverr:latest
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: TZ
              value: "Europe/Berlin"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

      volumes:
        - name: gluetun-config
          emptyDir: {}
        - name: config
          persistentVolumeClaim:
            claimName: arr-config
        - name: downloads
          persistentVolumeClaim:
            claimName: arr-downloads
        - name: media
          persistentVolumeClaim:
            claimName: arr-media
---
# ============================================
# JELLYSEERR - Separates Deployment (braucht kein VPN)
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyseerr
  namespace: arr-stack
  labels:
    app.kubernetes.io/name: jellyseerr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyseerr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyseerr
    spec:
      containers:
        - name: jellyseerr
          image: fallenbagel/jellyseerr:latest
          env:
            - name: TZ
              value: "Europe/Berlin"
          ports:
            - containerPort: 5055
              name: http
          volumeMounts:
            - name: config
              mountPath: /app/config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: arr-config
